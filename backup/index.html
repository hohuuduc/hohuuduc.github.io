<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ho Huu Duc | Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="crt-overlay"></div>
    <div id="terminal">
        <div id="output"></div>
        <div class="input-line" id="input-line" style="display: none;">
            <span class="prompt-user">visitor</span><span class="prompt-at">@</span><span
                class="prompt-host">hohuuduc</span><span class="prompt-path">:~$</span>
            <input type="text" id="command-input" autocomplete="off" spellcheck="false" autofocus>
            <span class="cursor">â–ˆ</span>
        </div>
    </div>

    <div class="social-bar">
        <a href="https://github.com/hohuuduc" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/hohuuduc" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://facebook.com/hohuuduc" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    </div>

    <script src="script.js"></script>
</body>

</html>
